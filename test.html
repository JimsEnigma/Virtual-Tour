<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creators</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        h1 {
            color: #ffffff;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
        }

        .card-container {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 16px;
            padding: 1.5rem;
            width: 260px;
            backdrop-filter: blur(12px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            text-align: center;
            transition: transform 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1rem;
            border: 3px solid #ffffff;
        }

        .name {
            font-weight: 600;
            font-size: 1.2rem;
            color: #ffffff;
            margin-bottom: 0.4rem;
        }

        .email a {
            font-size: 0.95rem;
            color: #d1ecf1;
            text-decoration: none;
        }

        .email a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .card-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

<body>
    <h1>Meet the Creators</h1>
    <div class="card-container">

        <div class="card">
            <img class="avatar" src="https://avatars.githubusercontent.com/u/105282972?v=4" alt="Abdus Samad" />
            <div class="name">Abdus Samad</div>
            <div class="email"><a href="mailto:samadmalik04@gmail.com">samadmalik04@gmail.com</a></div>
        </div>

        <div class="card">
            <img class="avatar" src="https://avatars.githubusercontent.com/u/140183142?v=4" alt="Shahzar Iqbal" />
            <div class="name">Shahzar Iqbal</div>
            <div class="email"><a href="mailto:shahzarkhan909@gmail.com">shahzarkhan909@gmail.com</a></div>
        </div>

        <div class="card">
            <img class="avatar" src="https://avatars.githubusercontent.com/u/167012545?v=4" alt="Aniket Choudhary" />
            <div class="name">Aniket Choudhary</div>
            <div class="email"><a href="mailto:choudharyaniket2004@gmail.com">choudharyaniket2004@gmail.com</a></div>
        </div>

    </div>
</body>

</html>
